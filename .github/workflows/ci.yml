name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3. Install dependencies (monorepo-safe)
      - name: Install dependencies
        run: npm ci

      # 4. TypeScript type checking
      - name: Type check
        run: npm run typecheck

      # 5. Linting
      - name: Lint
        run: npm run lint

      # 6. Prettier
      - name: Prettier
        run: npm run format:check

      # 7. Unit tests (core, components, hooks, lib, routes)
      - name: Run unit tests
        run: |
          npm run test:units-core
          npm run test:units-components
          npm run test:units-hooks
          npm run test:units-lib
          npm run test:units-routes

      # 8. Integration tests (with GitHub token)
      - name: Run integration tests
        env:
          SECRET_TOKEN: ${{ secrets.SECRET_TOKEN }}
        run: npm run test:integrations

      # 9. Build (ensures deployability)
      - name: Build
        run: npm run build
